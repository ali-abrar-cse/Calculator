<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .point:hover{
            cursor: pointer;
        }
        .btn:active{
            transform: scale(0.92);
        }
    </style>
</head>
<body class="mt-8 w-1/4 mx-auto">
    <header>
        <h1 class="text-5xl font-bold text-center">Calculator</h1>
    </header>
    <main class="bg-gray-300 p-8 mt-16 rounded-lg">
        <!-- screen -->
        <div class="text-right text-4xl font-semibold bg-white py-6 px-4 rounded-lg"><h3 id="display" style="overflow-x: scroll;">0</h3></div>
        <!-- keys -->
        <div class="grid grid-cols-4 grid-rows-4 gap-2 mt-14">
            <div class="point">
                <h3 id="seven" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">7</h3>
            </div>
            <div class="point">
                <h3 id="eight" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">8</h3>
            </div>
            <div class="point">
                <h3 id="nine" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">9</h3>
            </div>
            <div class="point">
                <h3 id="reset" class="text-center btn text-white bg-orange-400 text-4xl font-semibold p-4 rounded-lg">AC</h3>
            </div>
            <div  class="point">
                <h3 id="four" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">4</h3>
            </div>
            <div  class="point">
                <h3 id="five" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">5</h3>
            </div>
            <div  class="point">
                <h3 id="six" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">6</h3>
            </div>
            <div class="point">
                <h3 id="add" class="text-center btn text-white bg-orange-400 text-4xl font-semibold p-4 rounded-lg">+</h3>
            </div>
            <div class="point">
                <h3 id="one" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">1</h3>
            </div>
            <div class="point">
                <h3 id="two" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">2</h3>
            </div>
            <div class="point">
                <h3 id="three" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">3</h3>
            </div>
            <div class="point">
                <h3 id="min" class="text-center btn text-white bg-orange-400 text-4xl font-semibold p-4 rounded-lg">-</h3>
            </div>
            <div class="point">
                <h3 id="dot" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">.</h3>
            </div>
            <div class="point">
                <h3 id="zero" class="text-center btn text-white bg-blue-400 text-4xl font-semibold p-4 rounded-lg">0</h3>
            </div>
            <div class="point">
                <h3 id="div" class="text-center btn text-white bg-orange-400 text-4xl font-semibold p-4 rounded-lg">/</h3>
            </div>
            <div class="point">
                <h3 id="mul" class="text-center btn text-white bg-orange-400 text-4xl font-semibold p-4 rounded-lg">X</h3>
            </div>
        </div>
    </main>
    <script src="JS/calculate.js"></script>
</body>
</html>
